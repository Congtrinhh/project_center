<body>

    <main class="main-content">
        <header class="header">Student management system</header>
        <br/>   
        <ul class="student-list">
        </ul>

        <div class="form-wrapper">
            <form action="" method="POST" id="student-form" class="student-form">
                <header class="student-form__header">New student information</header>
                <p>
                    <label for="id">Id</label>
                    <input type="text" name="id" id="id">
                    <span class="student-form__error"></span>
                </p>
                <p>
                    <label for="full-name">Full name</label>
                    <input type="text" name="full-name" id="full-name">
                    <span class="student-form__error"></span>
                </p>
                <p>
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age">
                    <span class="student-form__error"></span>
                </p>
                <p>
                    <label for="gender">Gender</label>
                    <input type="text" name="gender" id="gender">
                    <span class="student-form__error"></span>
                </p>
                <p>
                    <label for="current-address">Current address</label>
                    <input type="text" name="current-address" id="current-address">
                    <span class="student-form__error"></span>
                </p>
                <p>
                    <label for="faculty">Faculty</label>
                    <input type="text" name="faculty" id="faculty">
                    <span class="student-form__error"></span>
                </p>
                <button type="submit" class="btn student-form__btn">Send</button>
            </form>
            
            <form action="" method="" class="delete-form" id="delete-form">
                <header class="delete-form__header">Xóa sinh viên theo ID</header>
                <p>
                    <label for="id">Id muốn xóa</label>
                    <input type="text" name="delete-id" id="delete-id">
                    <span class="student-form__error"></span>
                </p>
                <button class="btn delete-btn">Xóa</button>
            </form>
        </div>
    </main>

    </script>

</body>
